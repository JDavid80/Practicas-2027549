<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formulario</title>

<body>
   <h1>Formulario de Registros</h1> 
   <!--form-->
   <!--GET:Busqueda,navegacion---info no necesita que sea privada-->
   <!--POST:Enviar usuarios, contraseÃ±as,etc-->
   <form action="Registrar.php" method="GET">
       <Legend>Datos Basicos</Legend>
       <label>Ingrese sus Nombres</label>
       <input type="text" name="nombres" id="nombres" placeholder="Ingres su(s) nombre(s)..."
       size="40" maxlength="50">
       <label>Ingrese sus Apellidos</label>
       <input type="text" name="apellidos" id="apellidos" placeholder="Ingrese su(s) apellido(s)..."
       size="40" maxlength="50">
       <label>Correo Electronico</label>
       <input type="email" name="email" id="email" placeholder="Ingrese su correo electronico..."
       size="40" maxlength="50">
       <fieldset>
           <br>
   
       <legend>Datos Mantenimiento</legend>
       <label>Observaciones</label>
       <textarea name="observaciones" id="observaciones" cols="30" rows="10"
       maxlength="200" placeholder="Max.200 caracteres"></textarea>
       <!--checkbox-->
       <label>Revision Rutinaria</label>
       <label><input type="checkbox" name="revision" id="revision" value="CambioAceite">
    Cambio de Aceite</label>
    <label><input type="checkbox" name="cadena" id="cadena" value="cadena">Revision de Cadena</label>
    <label><input type="checkbox" name="frenos" id="frenos" value="frenos">Frenos</label><br>
    <!--Radio-->
    <label>Cilindraje</label>
    <label><input type="radio" name="cilindraje" id="cilindraje" value="Hasta100">Hasta 100 c.c.</label>
    <label><input type="radio" name="cilindraje" id="cilindraje" value="De100a200">De 100 c.c. a 200 c.cc</label>
    <label><input type="radio" name="cilindraje" id="cilindraje" value="Masde200">Mas de 200 c.c.</label>
    <!--Select-->
    <label >Marca</label>
    <select name="marca" id="marca">
        <option value="yamaha"><label >Yamaha</label></option>
        <option value="auteco"><label >auteco</label></option>
        <option value="suzuki"><label >Suzuki</label></option>
        <option value="kawasaki"><label >Kawasaki</label></option>
        <option value="honda"><label >Honda</label></option>
    </select>
</fieldset>

   </form>

</html>
